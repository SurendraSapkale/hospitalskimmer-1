<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <style>
        .datacontainer{
            width: 100%;
            align-items: center;
            position: absolute;
        }
        .details{
            width: 600px;
            background-color:gainsboro;
            
        }
        p{
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h3>Covid status report</h3>
    <div id="map">

    </div>

    <div id="datacontainer">

    </div>
</body>
<script>
    function initMap() {
      var sydney = {lat: -33.868, lng: 151.209};
      var map = new google.maps.Map(
        document.getElementById('map'), {zoom: 4, center: sydney});
      var marker = new google.maps.Marker({position: sydney, map: map});
    }

    let = getData =() =>{
        fetch("https://api.covid19api.com/summary")
        .then(response => {if(!response.ok){
            throw Error("ERROR");
        }
          return response.json();
        })
        .then(data => {
            console.log(data.Countries);
            const infor = data.Countries
            .map(country =>
            {return `
                <div class = "details"> 
                <p><b>Country name:</b> ${country.Country}</p>
                <p><b>Total Confirmed:</b> ${country.TotalConfirmed}</p>
                <p><b>Total Deaths:</b> ${country.TotalDeaths}</p>
                <p><b>Total Recovered:</b> ${country.TotalRecovered}</p>
                
                </div>
            `}).join("")
            document.querySelector('#datacontainer').insertAdjacentHTML("afterbegin",infor)
        })
    }

    getData()
    

    </script>
<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCq4UWnfm0kEgYE5nhqOVSrDT_3K6NtgyU&callback=initMap">

</script>


</html>
